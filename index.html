<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
</head>
<body>


    <main>
        
        <div class="form-container">
            <img src="assets/images/tapioca (2).png">
            <form>
                <div class="dadosbasicos">
                    <h3 class="title">Dados Basicos</h3>
                    <div>
                        <label for="nome">Corretor:</label>
                        <input type="text" id="Corretor" name="Corretor" maxlength="20" required>
                    </div>
                    <div>
                        <label for="email">Email do corretor: </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="fone">Telefone:</label>
                        <input type="tel" id="fone" name="fone" required pattern="[0-9] {2} [0-9] {5}-[0-9]{4} "placeholder="11 99999-9999">
                    </div>
                    <div>
                        <label for="ramo">Ramo: </label>
                        <select id="ramo" name="ramo" placeholder="Selecione:" required>
                            <option value=""> Selecione </option>
                            <option value="SP"> Transporte </option>
                        </select>       
                    </div>
                    <div>
                        <label for="veiculo">Automóvel: </label>
                        <select id="veiculo" name="veiculo" required >
                            <option value=""> Selecione </option>
                            <option value="carro"> Carro </option>
                            <option value="moto"> Moto </option>
                            <option value="Caminhão"> Caminhão </option>
                        </select>       
                    </div>
                    <div>
                        <label for="modeloVeiculo">Modelo Veiculo: </label>
                        <input type="text" id="modeloVeiculo" name="modeloVeiculo" maxlength="40" required>
                    </div>
                </div>

                <div>
                    <h3 class="title">Dados Segurado</h3>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" maxlength="20" required>
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" name="cpf" required pattern=" [0-9] {3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
                    </div>
                    <div>
                        <label for="fone">Telefone:</label>
                        <input type="tel" id="fone" name="fone" required pattern="[0-9] {2} [0-9] {5}-[0-9]{4} "placeholder="11 99999-9999">
                    </div>
                    <div>
                        <label for="estado"> Estado </label>
                        <select id="estado" name="estado" >
                            <option value=""> Selecione </option>
                            <option value="SP"> SP </option>
                            <option value="RJ"> RJ </option>
                            <option value="PB"> PB </option>
                        </select>       
                    </div>
                    <div>
                        <label for="Cep">CEP:
                        <input name="cep" type="text" id="cep" class="mascCEP" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);"> 
                        </label>
                    </div>
                    <div>
                        <label> Nº:
                        <input name="numero" type="text" id="num" size="40" disabled>
                        </label> 
                    </div>
                    <div>
                        <label> Bairro:
                        <input name="bairro" type="text" id="bairro" size="40" disabled>
                        </label>
                    </div>
                    <div>
                        <label> Cidade:
                        <input name="cidade" type="text" id="cidade" size="40" disabled>
                        </label> 
                    </div> 
                    <div>
                        <label>Estado:
                        <input name="uf" type="text" id="uf" size="2">
                        </label>
                    </div>
                </div>

                <div>
                    <h3 class="title">Informações Adicionais</h3>
                    <p>Preencer no campo abaixo as informações adicionais para a cotação:</p>
                    <div>
                        <label for="msg">Mensagem</label>
                        <textarea id="msg" name="msg" rows="4" cols="40"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <input type="submit" value="Enviar">
                </div> 
            </form>
        </div> 

       
    </main>
    <footer>
        <p class="text-footer">Todos os direitos reservados &copy;TapiocaSeguros</p>
    </footer>
</body>
</html>
